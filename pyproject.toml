[tool.pytest.ini_options]
markers = [
  "integration: marks tests as integration tests (may require external dependencies)",
]
testpaths = ["tests"]
norecursedirs = ["__pycache__"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]

[tool.ruff]
indent-width = 2
line-length = 99
