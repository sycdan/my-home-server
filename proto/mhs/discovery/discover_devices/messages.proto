edition = "2024";
package mhs.discovery.discover_devices;

// Discover devices on the network and update fleet configuration.
message DiscoverDevicesRequest {
}

// If errors is empty then the action succeeded.
message DiscoverDevicesResponse {
  repeated string           errors     = 1;
  repeated DiscoveredDevice discovered = 2;
}

// Known information about a discovered device.
message DiscoveredDevice {
  string mac_address      = 1;
  string ip_address       = 2;
  string static_dns_name  = 3;
  string fleet_device_key = 4; // Empty if not in fleet, otherwise the device key/name
}
